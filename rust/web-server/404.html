<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2d3748;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-text {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .error-desc {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            background-color: #4a5568;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2d3748;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 100px;
            }

            .error-text {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-text">Page Not Found</h1>
        <p class="error-desc">The page you are looking for might have been removed, had its name changed, or is
            temporarily unavailable.</p>
        <a href="/" class="back-btn">Back to Homepage</a>
    </div>
</body>

</html>
