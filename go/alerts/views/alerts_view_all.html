{{ block "alerts_view_all" . }}
<div class="container mt-5">
    <h2>Alerts</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>{{ .Name }}</td>
                <td>{{ .Date }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
